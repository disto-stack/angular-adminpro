<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div class="active progress-bar bg-primary progress-bar-striped" 
                        style="height: 5px;" 
                        role="progressbar">
                    </div>
                    <!-- [style.width]="percentage" -->
                </div>

                <div class="progress m-t-20">
                    <div class="active progress-bar bg-info progress-bar-striped" 
                        style="height: 5px;" 
                        
                        role="progressbar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    
    <div class="col-6">
        <div class="card">
            <div class="card-body">
               
                <app-increasing [progress]="15"></app-increasing>

            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                
                <app-increasing></app-increasing>

            </div>
        </div>
    </div>


</div>
